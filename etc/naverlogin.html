<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>네이버 : 회원가입</title>
    <link rel="stylesheet" href="naverlogin_style.css">
  </head>
  <body>
    <div id="header">
      <!--href: 주소, target: 창을 어떻게 열지, title: 마우스 커서 올릴 때 도움말 -->
      <a href="https://nid.naver.com/user2/V2Join.nhn?m=agree#agreeBottom" target="_blank" title="네이버 회원가입 페이지 보러가기"><img src="NAVER_CI_Green.png" id="logo"></a>
    </div>
      <div id="wrapper">

        <div id="content">

          <div id="wrapper_id">
            <h3><label for="id">아이디</label></h3>
            <span class="box" id="id_box">
              <input type="text" name="id" class="int" maxlength="20">
              <span id="naver">@naver.com</span>
            </span>
          </div>

          <div id="wrapper_pw">
            <h3><label for="pw">비밀번호</label></h3>
            <span class="box">
              <input type="password" name="pw" class="int" maxlength="20">
            </span>
          </div>
          <div id="wrapper_pwre">
            <h3><label for="pwre">비밀번호 재확인</label></h3>
            <span class="box">
              <input type="password" name="pwre" class="int" maxlength="20">
            </span>
          </div>

          <div id="wrapper_name">
            <h3><label for="name">이름</label></h3>
            <span class="box">
              <input type="text" name="name" class="int" maxlength="4">
            </span>
          </div>

          <div id="wrapper_dob">
            <h3><label for="dob">생년월일</label></h3>
            <div id="wrapper_birthday">
              <div id="wrapper_dob_yy">
                <span class="box">
                  <input type="number" name="dob" class="int" placeholder="년(4자)" maxlength="4">
                </span>
              </div>
              <div id="wrapper_dob_mm">
                <span>
                  <select name="mm">
                    <option>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </span>
              </div>
              <div id="wrapper_dob_dd">
                <span class="box">
                  <input type="number" name="dob" class="int" placeholder="일" maxlength="2">
                </span>
              </div>
            </div>
          </div>
          <div id="wrapper_gender">
            <h3><label for="gender">성별</label></h3>
            <span class="box">
              <select name="gender">
                <option>성별</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
              </select>
            </span>
          </div>

          <div id="wrapper_email">
            <h3><label for="email">본인확인 이메일(선택)</label></h3>
            <span class="box">
              <input type="email" name="email" class="int" placeholder="선택입력">
            </span>
          </div>

          <div id="wrapper_phone">
            <h3><label for="phone">휴대전화</label></h3>
            <span class="box">
              <input type="tel" name="phone" class="int" placeholder="전화번호 입력">
            </span>
          </div>

          <div id="botton">
            <!--<input type="button" name="btn" value="선택 완료">
            <button type="button" name="button">선택 완료</button>-->
            <button type="button" name="button">
                <span>선택 완료</span>
            </button>
          </div>
        </div>
      </div>
  </body>
</html>
