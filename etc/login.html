<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table id="login_table">
      <caption>회원정보입력</caption>
      <tr>
        <th>
          <label for="id">아이디</label>
        </th>
        <td>
          <input type="text" name="id">
          <button type="button" name="button">중복검사</button>
        </td>
      </tr>
      <tr>
        <th>
          <label for="password">패스워드</label>
        </th>
        <td>
          <input type="password" name="password">
        </td>
      </tr>
      <tr>
        <th>
          <label for="password_re">패스워드확인</label>
        </th>
        <td>
          <input type="password" name="password_re">
        </td>
      </tr>
      <tr>
        <th>
          <label for="name">이름</label>
        </th>
        <td>
          <input type="text" name="name">
        </td>
      </tr>
      <tr>
        <th>
          <label for="phone_num">휴대폰번호</label>
        </th>
        <td>
          <input type="tel" name="phone_num">
        </td>
      </tr>
      <tr>
        <th>
          <label for="email">이메일</label>
        </th>
        <td>
          <input type="email" name="email">
        </td>
      </tr>
      <tr>
        <th>
          <label for="dob">생일</label>
        </th>
        <td>
          <input type="date" name="dob">
        </td>
      </tr>
      <tr>
        <th>
          <label for="url">홈페이지</label>
        </th>
        <td>
          <input type="url" name="url">
        </td>
      </tr>
      <tr>
        <th>
          <label for="gender">성별</label>
        </th>
        <td>
          <input type="radio" name="gender" value="male" checked>남성<br>
          <input type="radio" name="gender" value="female">여성
        </td>
      </tr>
    </table>

    <div id=last_button>
        <input type="submit" name="submit" value="제출">
        <input type="reset" name="reset" value="초기화">
    </div>
    <div id="back">
      <a href="login.html">Back to home</a>
    </div>
  </body>
</html>
